
buildscript {
    repositories {
        mavenCentral()
        jcenter()
//        maven { url 'http://maven.mogujie.org/nexus/content/groups/mitpublic/'}
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
//        classpath 'com.mogujie.gradle:upaar:1.4'
        classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.2'
        classpath "org.jfrog.buildinfo:build-info-extractor-gradle:3.1.1"
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply from: 'bintray.gradle'
//apply plugin: 'upaar'


dependencies {
  compile gradleApi()
  compile localGroovy()
  compile 'com.android.tools.build:gradle:1.1.0'

  compile 'com.tinify:tinify:1.1.1'
}

